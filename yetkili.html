<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>M-EXE Store | Yetkililer</title>

<style>
:root{
  --bg:#0b0b0f;
  --card:#14141c;
  --neon:#8b5cf6;
  --text:#e5e7eb;
  --muted:#9ca3af;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, Helvetica, sans-serif;
}

body{
  background:linear-gradient(120deg,#07070a,#0b0b12);
  color:var(--text);
  min-height:100vh;
}

/* SAYFA GİRİŞ ANİMASYONU */
.fade{
  animation:fadeIn .8s ease forwards;
}
@keyframes fadeIn{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:translateY(0)}
}

/* HEADER */
header{
  padding:25px;
  text-align:center;
}
header a{
  color:var(--neon);
  text-decoration:none;
  font-size:14px;
}
header h1{
  margin-top:10px;
  color:var(--neon);
  letter-spacing:2px;
}

/* YETKİLİLER */
.section{
  max-width:1100px;
  margin:auto;
  padding:40px 20px;
}

.staff{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:30px;
}

.staff-card{
  background:var(--card);
  border-radius:18px;
  overflow:hidden; /* resim taşmasın */
  box-shadow:0 0 25px rgba(0,0,0,.6);
  transition:.35s;
}

.staff-card:hover{
  transform:translateY(-10px);
  box-shadow:0 0 35px rgba(139,92,246,.5);
}

/* BANNER RESİM */
.staff-card img{
  width:100%;
  height:160px;
  object-fit:cover; /* resim taşmaz, düzgün kırpılır */
  display:block;
}

/* ALT BİLGİ */
.staff-info{
  padding:18px;
  text-align:center;
}

.staff-info h3{
  margin-bottom:6px;
  font-size:18px;
}

.role{
  font-size:14px;
  color:var(--neon);
}

/* CREATED BY EXILE */
.exile{
  position:fixed;
  right:15px;
  bottom:15px;
  background:rgba(0,0,0,0.7);
  padding:8px 14px;
  border-radius:20px;
  font-size:12px;
  color:var(--neon);
  border:1px solid var(--neon);
  animation:pulse 2.5s infinite;
}

@keyframes pulse{
  0%{box-shadow:0 0 5px var(--neon)}
  50%{box-shadow:0 0 15px var(--neon)}
  100%{box-shadow:0 0 5px var(--neon)}
}
</style>
</head>

<body class="fade">

<header>
  <a href="index.html">← Ana Sayfa</a>
  <h1>Yetkililer</h1>
</header>

<section class="section">
  <div class="staff">

    <!-- YETKİLİ 1 -->
    <div class="staff-card">
      <img src="yetkili1.jpg" alt="Exile">
      <div class="staff-info">
        <h3>hz.exile</h3>
        <div class="role">Kurucu • Developer</div>
      </div>
    </div>

    <!-- YETKİLİ 2 -->
    <div class="staff-card">
      <img src="yetkili2.jpg" alt="Raven">
      <div class="staff-info">
        <h3>Raven</h3>
        <div class="role">Yetkili • Satış Sorumlusu</div>
      </div>
    </div>

  </div>
</section>

<div class="exile">Created By Exile</div>

</body>
</html>

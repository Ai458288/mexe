<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>M-EXE Store</title>

<style>
:root{
  --bg:#0b0b0f;
  --card:#14141c;
  --neon:#8b5cf6;
  --text:#e5e7eb;
  --muted:#9ca3af;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:Arial}

body{
  background:linear-gradient(120deg,#07070a,#0b0b12);
  color:var(--text);
  min-height:100vh;
  overflow:hidden;
}

.fade{
  animation:fadeIn 0.8s ease forwards;
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:translateY(0)}
}

header{
  text-align:center;
  padding:60px 20px;
}

h1{
  color:var(--neon);
  font-size:2.5rem;
  letter-spacing:3px;
}

p{color:var(--muted);margin-top:10px}

.buttons{
  margin-top:30px;
  display:flex;
  justify-content:center;
  gap:15px;
  flex-wrap:wrap;
}

.btn{
  padding:14px 26px;
  border-radius:10px;
  background:var(--neon);
  color:#000;
  text-decoration:none;
  font-weight:bold;
  transition:.3s;
}

.btn:hover{
  transform:scale(1.07);
  box-shadow:0 0 20px var(--neon);
}

footer{
  position:absolute;
  bottom:15px;
  width:100%;
  text-align:center;
  color:var(--muted);
  font-size:13px;
}

.exile{
  position:fixed;
  right:15px;
  bottom:15px;
  background:rgba(0,0,0,.7);
  padding:8px 14px;
  border-radius:20px;
  color:var(--neon);
  border:1px solid var(--neon);
  animation:pulse 2.5s infinite;
}

@keyframes pulse{
  0%{box-shadow:0 0 5px var(--neon)}
  50%{box-shadow:0 0 15px var(--neon)}
  100%{box-shadow:0 0 5px var(--neon)}
}
</style>
</head>

<body class="fade">

<header>
  <h1>M-EXE STORE</h1>
  <p>Dijital Hizmetler • Güvenilir Satış • Hızlı Teslim • Aktif yetkili ekibi</p>

  <div class="buttons">
    <a href="https://discord.gg/Me647KYXvV" class="btn">Discord</a>
    <a href="urunler.html" class="btn">Ürünler</a>
    <a href="yetkili.html" class="btn">Yetkili</a>
  </div>
</header>

<footer>
  © 2026 M-EXE Store
</footer>

<div class="exile">Created By Exile</div>

</body>
</html>
